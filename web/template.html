<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>{{BRANCH}} @ {{COMMIT}}</title>
  <style>
    :root {
      --bg: #1a1b26;
      --fg: #c0caf5;
      --border: #3b4261;
      --accent: #7aa2f7;
      --add: #9ece6a;
      --del: #f7768e;
      --sidebar-bg: #16161e;
      --hover: #24283b;
    }
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, monospace;
      font-size: 13px;
      line-height: 1.5;
      background: var(--bg);
      color: var(--fg);
    }
    .container {
      display: flex;
      height: 100vh;
    }
    .sidebar {
      width: 280px;
      background: var(--sidebar-bg);
      border-right: 1px solid var(--border);
      overflow-y: auto;
      flex-shrink: 0;
    }
    .sidebar-header {
      padding: 16px;
      border-bottom: 1px solid var(--border);
    }
    .sidebar-header h1 {
      font-size: 14px;
      font-weight: 600;
      color: var(--accent);
      margin-bottom: 4px;
    }
    .sidebar-header .commit {
      font-size: 12px;
      color: #7982a9;
    }
    .file-list {
      list-style: none;
    }
    .file-item {
      padding: 8px 16px;
      cursor: pointer;
      border-bottom: 1px solid var(--border);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .file-item:hover {
      background: var(--hover);
    }
    .file-item.active {
      background: var(--hover);
      border-left: 2px solid var(--accent);
    }
    .file-name {
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
      flex: 1;
    }
    .file-stats {
      font-size: 11px;
      margin-left: 8px;
      flex-shrink: 0;
    }
    .file-stats .add { color: var(--add); }
    .file-stats .del { color: var(--del); }
    .main {
      flex: 1;
      overflow-y: auto;
      padding: 16px;
    }
    .diff-container {
      background: var(--sidebar-bg);
      border: 1px solid var(--border);
      border-radius: 6px;
      overflow: hidden;
    }
    .diff-header {
      padding: 12px 16px;
      background: var(--hover);
      border-bottom: 1px solid var(--border);
      font-weight: 600;
    }
    .diff-content {
      overflow-x: auto;
    }
    .diff-content pre {
      margin: 0;
      padding: 0;
    }
    .diff-line {
      display: block;
      padding: 0 16px;
      white-space: pre;
    }
    .diff-line.add {
      background: rgba(158, 206, 106, 0.15);
      color: var(--add);
    }
    .diff-line.del {
      background: rgba(247, 118, 142, 0.15);
      color: var(--del);
    }
    .diff-line.hunk {
      background: rgba(122, 162, 247, 0.1);
      color: var(--accent);
    }
    .empty-state {
      text-align: center;
      padding: 48px;
      color: #7982a9;
    }
    .summary-stats {
      display: flex;
      gap: 16px;
      padding: 16px;
      border-bottom: 1px solid var(--border);
      font-size: 12px;
    }
    .summary-stats span {
      display: flex;
      align-items: center;
      gap: 4px;
    }
  </style>
</head>
<body>
  <script type="application/json" id="review-data">{{REVIEW_DATA_JSON}}</script>
  <div class="container">
    <aside class="sidebar">
      <div class="sidebar-header">
        <h1 id="branch-name">Loading...</h1>
        <span class="commit" id="commit-hash"></span>
      </div>
      <div class="summary-stats" id="summary-stats"></div>
      <ul class="file-list" id="file-list"></ul>
    </aside>
    <main class="main" id="main-content">
      <div class="empty-state">Select a file to view diff</div>
    </main>
  </div>

  <script type="module">
    // Parse embedded data
    const dataEl = document.getElementById('review-data');
    const data = JSON.parse(dataEl?.textContent || '{}');

    // Update header
    document.getElementById('branch-name').textContent = data.branch || 'Unknown';
    document.getElementById('commit-hash').textContent = data.commit || '';
    document.title = `${data.branch || 'Diff'} @ ${data.commit || ''}`;

    // Calculate totals
    const totalAdd = data.files?.reduce((sum, f) => sum + (f.additions || 0), 0) || 0;
    const totalDel = data.files?.reduce((sum, f) => sum + (f.deletions || 0), 0) || 0;
    document.getElementById('summary-stats').innerHTML = `
      <span><strong>${data.files?.length || 0}</strong> files</span>
      <span class="add">+${totalAdd}</span>
      <span class="del">-${totalDel}</span>
    `;

    // Parse patch into per-file patches
    function parsePatch(patch) {
      const files = {};
      if (!patch) return files;
      
      const lines = patch.split('\n');
      let currentFile = null;
      let currentPatch = [];
      
      for (const line of lines) {
        if (line.startsWith('diff --git ')) {
          if (currentFile) {
            files[currentFile] = currentPatch.join('\n');
          }
          // Extract filename from "diff --git a/path b/path"
          const match = line.match(/diff --git a\/(.*) b\/(.*)/);
          currentFile = match ? match[2] : null;
          currentPatch = [line];
        } else if (currentFile) {
          currentPatch.push(line);
        }
      }
      
      if (currentFile) {
        files[currentFile] = currentPatch.join('\n');
      }
      
      return files;
    }

    const patches = parsePatch(data.patch);

    // Render file list
    const fileList = document.getElementById('file-list');
    const mainContent = document.getElementById('main-content');

    function renderDiff(path, patch) {
      if (!patch) {
        mainContent.innerHTML = '<div class="empty-state">No diff available</div>';
        return;
      }

      const lines = patch.split('\n');
      const diffLines = lines.map(line => {
        let cls = '';
        if (line.startsWith('+') && !line.startsWith('+++')) cls = 'add';
        else if (line.startsWith('-') && !line.startsWith('---')) cls = 'del';
        else if (line.startsWith('@@')) cls = 'hunk';
        
        // Escape HTML
        const escaped = line
          .replace(/&/g, '&amp;')
          .replace(/</g, '&lt;')
          .replace(/>/g, '&gt;');
        
        return `<span class="diff-line ${cls}">${escaped}</span>`;
      }).join('\n');

      mainContent.innerHTML = `
        <div class="diff-container">
          <div class="diff-header">${path}</div>
          <div class="diff-content"><pre>${diffLines}</pre></div>
        </div>
      `;
    }

    function selectFile(path, element) {
      // Update active state
      document.querySelectorAll('.file-item').forEach(el => el.classList.remove('active'));
      element.classList.add('active');
      
      // Render diff
      renderDiff(path, patches[path]);
    }

    if (data.files?.length) {
      data.files.forEach((file, idx) => {
        const li = document.createElement('li');
        li.className = 'file-item';
        li.innerHTML = `
          <span class="file-name" title="${file.path}">${file.path}</span>
          <span class="file-stats">
            <span class="add">+${file.additions}</span>
            <span class="del">-${file.deletions}</span>
          </span>
        `;
        li.addEventListener('click', () => selectFile(file.path, li));
        fileList.appendChild(li);
        
        // Select first file
        if (idx === 0) {
          li.classList.add('active');
          renderDiff(file.path, patches[file.path]);
        }
      });
    } else {
      fileList.innerHTML = '<li class="file-item">No files changed</li>';
    }
  </script>
</body>
</html>
